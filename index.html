<!DOCTYPE html><html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenho uma pergunta‚Ä¶</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            padding: 20px;
        }
        .container {
            margin-top: 60px;
        }
        #pergunta {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            padding: 18px 32px;
            font-size: 22px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
        }
        #sim {
            background-color: #ff4da6;
            color: white;
        }
        #nao {
            background-color: #999;
            color: white;
            position: absolute;
        }
        #mensagemFinal {
            display: none;
            font-size: 30px;
            font-weight: bold;
            margin-top: 40px;
        }
        img {
            width: 260px;
            margin-top: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body><audio id="musica" src="musica.mp3"></audio>

<div class="container">
    <div id="pergunta">Mariana... voc√™ aceita namorar comigo?</div>

    <button id="sim">Sim üíñ</button>
    <button id="nao">N√£o üò¢</button>

    <div id="mensagemFinal">Eu sabia que voc√™ ia dizer SIM! ‚ù§Ô∏è<br>Eu te amo!</div>

    <img src="foto.jpg" alt="Foto Rom√¢ntica" />
</div>

<script>
    const botaoNao = document.getElementById("nao");
    const botaoSim = document.getElementById("sim");
    const msg = document.getElementById("mensagemFinal");
    const musica = document.getElementById("musica");

    // Fugir do bot√£o N√£o
    botaoNao.addEventListener("mouseenter", () => {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);
        botaoNao.style.left = x + "px";
        botaoNao.style.top = y + "px";
    });

    // Quando clicar SIM
    botaoSim.addEventListener("click", () => {
        msg.style.display = "block";
        botaoSim.style.display = "none";
        botaoNao.style.display = "none";
        musica.play(); // TOCA A M√öSICA AO CLICAR EM SIM
    });
</script></body>
</html>
