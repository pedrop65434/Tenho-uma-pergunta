<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenho uma pergunta... ‚ù§Ô∏è</title>

    <style>
        body {
            background: #ffdde1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Tela cheia */
            overflow: hidden; /* Trava rolagem */
        }

        #container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(216, 27, 96, 0.3);
            width: 85%;
            max-width: 320px; /* Largura ideal para celular */
            text-align: center;
            position: relative;
        }

        h1 {
            color: #d81b60;
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        img {
            width: 100%;
            height: 180px; /* Altura fixa para n√£o empurrar os bot√µes */
            object-fit: cover; /* Ajusta a imagem sem esticar */
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 50px; /* Espa√ßo reservado para os bot√µes */
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: 0.2s;
        }

        #yes {
            background: #ff4f70;
            box-shadow: 0 4px 10px rgba(255, 79, 112, 0.4);
        }

        #no {
            background: #bbbbbb;
            position: relative; /* Come√ßa normal */
        }

        /* Tela Final */
        #final-msg {
            display: none;
        }
    </style>
</head>
<body>

    <audio id="musica" src="https://pedrop65434.github.io/Tenho-uma-pergunta/musica.mp3" loop></audio>

    <div id="container">
        <div id="screen-initial">
            <h1>Voc√™ aceita namorar comigo? ‚ù§Ô∏è</h1>
            
            <img src="foto.jpg" alt="N√≥s">

            <div class="btn-box">
                <button id="yes">SIM üòç</button>
                <button id="no">N√ÉO üò¢</button>
            </div>
        </div>

        <div id="final-msg">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Amor">
            <h1 style="font-size: 24px;">SABIA QUE VOC√ä IA ACEITAR! üòç‚ù§Ô∏è</h1>
            <p style="color: #666; font-size: 14px;">Te amo mil milh√µes!</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const musica = document.getElementById("musica");
        const screenInitial = document.getElementById("screen-initial");
        const finalMsg = document.getElementById("final-msg");

        // Bot√£o N√ÉO fugindo
        function fugir() {
            noBtn.style.position = "fixed"; // Solta o bot√£o da caixa
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 80);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
        noBtn.addEventListener("click", fugir);
        noBtn.addEventListener("mouseover", fugir); // Para PC

        // Bot√£o SIM
        yesBtn.addEventListener("click", () => {
            // Toca a m√∫sica
            musica.play().catch(() => {
                // Se der erro, tenta de novo no pr√≥ximo toque
                document.body.addEventListener('click', () => musica.play(), {once:true});
            });

            // Muda a tela
            screenInitial.style.display = "none";
            finalMsg.style.display = "block";
        });
    </script>

</body>
</html>
